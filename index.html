<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel-X | Reseller Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #7c3aed;
            --danger: #ff0044;
            --warning: #ffaa00;
            --success: #00ff88;
            --bg-dark: #0a0e1a;
            --bg-darker: #060912;
            --bg-card: rgba(10, 20, 40, 0.8);
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --gradient-2: linear-gradient(135deg, #7c3aed 0%, #00ccff 100%);
            --gradient-shield: linear-gradient(135deg, #1a4d2e 0%, #00ff88 50%, #00ccff 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Consolas', 'Monaco', monospace;
            background: var(--bg-darker);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 204, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(124, 58, 237, 0.02) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridFlow 30s linear infinite;
            z-index: 0;
        }

        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            max-height: calc(100vh - 40px);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(0, 255, 136, 0.1);
            position: relative;
            overflow-y: auto;
            animation: cardEntry 1s ease-out;
            margin: auto;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.05), transparent);
            animation: cardScan 3s linear infinite;
        }

        @keyframes cardScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-shield {
            width: 50px;
            height: 50px;
            background: var(--gradient-shield);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            animation: shieldPulse 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes shieldPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-eye {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-iris {
            width: 20px;
            height: 20px;
            background: var(--gradient-1);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            animation: irisPulse 2s ease-in-out infinite;
        }

        @keyframes irisPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 136, 1); }
        }

        .rotating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 12s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary);
        }

        .dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .dot:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%); }
        .dot:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .dot:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%); }

        .brand-title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .brand-subtitle {
            font-size: 16px;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .brand-tagline {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styles */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .remember-me:hover {
            color: var(--primary);
        }

        .remember-me input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .remember-me input:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .remember-me input:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-darker);
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            color: var(--bg-darker);
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.error {
            background: rgba(255, 0, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 1;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .footer-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .footer-link:hover {
            color: var(--primary);
            transform: translateY(-1px);
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(6, 9, 18, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Demo Credentials */
        .demo-credentials {
            background: rgba(0, 204, 255, 0.05);
            border: 1px solid rgba(0, 204, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 12px;
            position: relative;
            z-index: 1;
        }

        .demo-title {
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .demo-value {
            color: var(--text-primary);
            font-family: monospace;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .demo-value:hover {
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .login-card {
                padding: 25px 20px;
                margin: 0;
                border-radius: 15px;
                max-height: calc(100vh - 30px);
            }

            .brand-title {
                font-size: 24px;
            }

            .brand-subtitle {
                font-size: 14px;
            }

            .footer-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .form-input {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .login-button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-height: 700px) {
            .login-container {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .logo-section {
                margin-bottom: 20px;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            .logo-shield {
                width: 40px;
                height: 40px;
            }
            
            .logo-eye {
                width: 24px;
                height: 24px;
            }
            
            .logo-iris {
                width: 16px;
                height: 16px;
            }
            
            .brand-title {
                font-size: 22px;
            }
            
            .brand-subtitle {
                font-size: 14px;
            }
            
            .brand-tagline {
                font-size: 11px;
            }
            
            .demo-credentials {
                padding: 10px;
                font-size: 11px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-options {
                margin-bottom: 20px;
            }
            
            .footer-links {
                margin-top: 15px;
                padding-top: 15px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="grid-pattern"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <div class="rotating-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="logo-shield">
                        <div class="logo-eye">
                            <div class="logo-iris"></div>
                        </div>
                    </div>
                </div>
                <h1 class="brand-title">AI SENTINEL-X</h1>
                <h2 class="brand-subtitle">Reseller Portal</h2>
                <p class="brand-tagline">Channel Partner Access</p>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <div class="demo-title">Demo Access</div>
                <div class="demo-item">
                    <span>Username:</span>
                    <span class="demo-value" onclick="fillDemo('reseller@techcorp.com')">reseller@techcorp.com</span>
                </div>
                <div class="demo-item">
                    <span>Password:</span>
                    <span class="demo-value" onclick="fillDemo('', 'demo123')">demo123</span>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Partner Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your partner email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    Access Reseller Portal
                </button>
            </form>

            <!-- Footer Links -->
            <div class="footer-links">
                <p class="footer-text">Need access to the reseller program?</p>
                <div class="footer-actions">
                    <a href="#" class="footer-link" onclick="showPartnerSignup()">
                        <span>🤝</span>
                        <span>Become a Partner</span>
                    </a>
                    <a href="#" class="footer-link" onclick="showSupport()">
                        <span>📞</span>
                        <span>Contact Support</span>
                    </a>
                    <a href="#" class="footer-link" onclick="showDemoRequest()">
                        <span>🎮</span>
                        <span>Request Demo</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        createParticles();

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Show loading
            showLoading();

            // Simulate authentication delay
            setTimeout(() => {
                // Demo credentials check
                if (email === 'reseller@techcorp.com' && password === 'demo123') {
                    // Store auth data
                    const authData = {
                        email: email,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe,
                        partnerId: 'PARTNER-001',
                        companyName: 'TechCorp Solutions',
                        accessLevel: 'reseller'
                    };
                    
                    localStorage.setItem('reseller_auth', JSON.stringify(authData));
                    
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    hideLoading();
                    showError('Invalid credentials. Please check your email and password.');
                }
            }, 2000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        function fillDemo(email = '', password = '') {
            if (email) document.getElementById('email').value = email;
            if (password) document.getElementById('password').value = password;
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            messageEl.className = `status-message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showForgotPassword() {
            alert('Password reset functionality will redirect to support portal. Contact your partner manager for assistance.');
        }

        function showPartnerSignup() {
            alert('Partner program signup coming soon! Contact sales@ai-sentinel-x.com for immediate onboarding.');
        }

        function showSupport() {
            alert('Reseller support: partner-support@ai-sentinel-x.com | Phone: 1-800-SENTINEL');
        }

        function showDemoRequest() {
            alert('Demo scheduling system coming soon! Use demo credentials for immediate access.');
        }

        // Auto-clear status messages
        setInterval(() => {
            const messageEl = document.getElementById('statusMessage');
            if (messageEl.classList.contains('show')) {
                messageEl.classList.remove('show');
            }
        }, 6000);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + D to fill demo credentials
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                fillDemo('reseller@techcorp.com', 'demo123');
                showMessage('Demo credentials filled!', 'success');
            }
        });

        // Focus management
        document.getElementById('email').focus();
    </script>
</body>
</html>
